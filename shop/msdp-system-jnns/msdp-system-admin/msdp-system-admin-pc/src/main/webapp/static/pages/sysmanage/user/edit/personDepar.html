<div ng-controller="userAndDeptRelManageCtrl">
	<div>
		<div class="button_contain">
			<button class="layui-btn layui-btn-primary"
				ng-click="userDeptList.modal('/sysmanage/user/edit/personDeparAddDialog.html',{title :'所属部门信息',buttons : ['提交','取消'],size : ['700px','400px'],callbacks : [save]})">
				<i class="layui-icon">&#xe61f;</i>分配所属部门
			</button>
			<button class="layui-btn layui-btn-primary"
				ng-click="userDeptList.request('userAndDeptRel.delete?id')">
				<i class="layui-icon">&#xe640;</i>移除所属部门
			</button>
			<button class="layui-btn layui-btn-primary"
				ng-click="userDeptList.modal('/sysmanage/user/edit/personDeparAddDialog.html?id',{title :'所属部门信息',buttons : ['提交','取消'],size : ['700px','400px'],callbacks : [save]})"">
				<i class="layui-icon">&#xe642;</i>修改关联状态
			</button>
		</div>
		<div jf-grid="userDeptList">
			<div class="layui-form">
				<table>
					<thead>
						<tr>
							<th>部门名称</th>
							<th>机构名称</th>
							<th>部门用户关联状态</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td align="center" ng-bind="item.deptName"></td>
							<td align="center" ng-bind="item.orgName"></td>
							<td align="center"
								ng-bind="item.statusCd | jfConvert : 'dict' : 'StCd'"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="scrbtn">
			<button class="layui-btn" ng-click="turn('/user/usermg/personMgList')">
				<i class="layui-icon">&#x1006;</i> 返回
			</button>
		</div>
	</div>
</div>
