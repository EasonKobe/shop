<div ng-controller="userOrgRelManageCtrl">
	<div >
		<div class="button_contain">
			<input type="hidden" ng-model="userNum">
			<button class="layui-btn layui-btn-primary" ng-click="userOrgList.modal('/sysmanage/user/edit/personOrgAddDialog.html',{title :'所属机构信息',buttons : ['提交','取消'],size : ['700px','400px'],callbacks : [saveOrg]})">
				<i class="layui-icon">&#xe61f;</i>分配所属机构
			</button>
			
			<button class="layui-btn layui-btn-primary" ng-click="userOrgList.request('userAndOrgRel.delete?id')">
				<i class="layui-icon">&#xe640;</i>移除所属机构
			</button>
			<button class="layui-btn layui-btn-primary" ng-click="userOrgList.modal('/sysmanage/user/edit/personOrgAddDialog.html?id',{title :'所属机构信息',buttons : ['提交','取消'],size : ['700px','400px'],callbacks : [saveOrg]})">
				<i class="layui-icon">&#xe642;</i>修改关联状态和默认
			</button>
		</div>
		<div jf-grid="userOrgList" name="userAndOrgRelMang">
			<div>
				<table>
					<thead>
						<tr>
							<th>机构名称</th>
							<th>机构用户关联状态</th>
							<th>是否默认机构</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td align="center" ng-bind="item.orgName"></td>
							<td align="center"
								ng-bind="item.statusCd | jfConvert : 'dict' : 'StCd'"></td>
							<td align="center"
								ng-bind="item.defaultInd | jfConvert : 'dict' : 'Indicator'"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="scrbtn">
	 		<button class="layui-btn" ng-click="turn('/user/usermg/personMgList')"> <i class="layui-icon">&#x1006;</i> 返回</button>
		</div>
</div>
</div>
