<div ng-controller="warnCtrl">
<div  ><!-- 融资到期预警 -->
	<div class="allcontent">
	<form class="layui-form layui-form-pane" name="form1">
			<div class="search_mian">
				<div class="layui-form-item">
				<div class="layui-inline">
						<label class="layui-form-label">融资流水号</label>
						<div class="layui-input-inline">
							<input class="layui-input" type="text" ng-model="queryParam.fncJrnlId">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">合同编号</label>
						<div class="layui-input-inline">
							<input class="layui-input" type="text" ng-model="queryParam.ctrId">
						</div>
					</div>
					
				</div>
				<div class="search_button">
					<button class="layui-btn" ng-click="search()">
						<i class="layui-icon">&#xe615;</i> 查询
					</button>
					<button class="layui-btn" ng-click="queryParam={}">
						<i class="layui-icon">&#x1002;</i> 重置
					</button>
					<button class="layui-btn search-senior" type="button">
						<i class="layui-icon">&#xe654;</i> 更多查询条件
					</button>
					<button class="layui-btn cancel-btn" type="button"
						style="display: none">
						<i class="layui-icon">&#x1006;</i> 关闭
					</button>
				</div>
			</div>
			<!--search_mian_end-->
			<div class="search_sub contract-search-wrap" class="moresearch" style="display: none">
				<div class="layui-inline">
						<label class="layui-form-label">客户名称</label>
						<div class="layui-input-inline">
							<input class="layui-input" type="text" ng-model="queryParam.cstNm">
						</div>
					</div>
					
					<div class="layui-inline">
						<label class="layui-form-label">产品名称</label>
						<div class="layui-input-inline" style="width: 91px;">
							<input ng-model="queryParam.pdNm" class="layui-input"
								date="loanStDate" type="text">
						</div>
						
					</div>
			</div>
			<!--search_sub_end-->
		</form>
		<div class="button_contain">
		<button class="layui-btn layui-btn-danger" ng-click="$del($event, '/user/cst/delete?cstId')">
				<i class="layui-icon">&#xe640;</i> 解除预警
			</button>
		</div>	
		<div class="subposition">
			<i></i>合同信息列表
		</div>	
	<div jf-grid="用款申请列表" paging="true" search="search" resource="warnFncList.list" params="queryParam">
	
			<div class="layui-form">
			<table>
				<thead>
					<tr>
						<th>选择</th>
						<th>融资流水号</th>
						<th>合同编号</th>
						<th>业务模式</th>
						<th>产品名称</th>
						<th>客户名称</th>
						<th>融资金额</th>
						<th>融资余额</th>
						<th>融资起始日</th>
						<th>融资到期日</th>
						<th>登记人</th>
						<th>登记机构</th>
					</tr>
				</thead>
				<tbody class="tbody">
					<tr>
						<td align="center" width="40"><a ng-click="selectItem(item.cstId)" ><input type="radio" name="cstId" title=" " lay-skin="primary"></a></td>
						<td align="center" ng-bind="item.fncJrnlId"></td>
						<td align="center" ng-bind="item.ctrId"></td>
						<td align="center" ng-bind="item.bsnModeCd"></td>
						<td align="center" ng-bind="item.pdNm"></td>
						<td align="center" ng-bind="item.cstNm"></td>
						<td align="center" ng-bind="item.thsFncAmt"></td>
						<td align="center" ng-bind="item.iouAmt"></td>
						<td align="center" ng-bind="item.fncBgDt"></td>
						<td align="center" ng-bind="item.fncExDt"></td>
						<td align="center" ng-bind="item.rspbPsnId"></td>
						<td align="center" ng-bind="item.hdlInstId"></td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
		
	</div>
	 
</div>
</div>
