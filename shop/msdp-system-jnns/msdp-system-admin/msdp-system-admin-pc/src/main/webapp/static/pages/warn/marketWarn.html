<div ng-controller="warnCtrl">
<div  ><!-- 市场波动价幅度预警 -->
	<div class="allcontent">
	<form class="layui-form layui-form-pane" name="form1">
			<div class="search_mian">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">商品代码</label>
						<div class="layui-input-inline">
							<input class="layui-input" type="text" ng-model="queryParam.cmdtyId">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">商品名称</label>
						<div class="layui-input-inline">
							<input class="layui-input" type="text" ng-model="queryParam.cmdtyNm">
						</div>
					</div>
					
				</div>
				<div class="search_button">
					<button class="layui-btn" ng-click="search()">
						<i class="layui-icon">&#xe615;</i> 查询
					</button>
					
					<button class="layui-btn" ng-click="queryParam={}">
						<i class="layui-icon">&#x1002;</i> 重置
					</button>
				</div>
			</div>
			<!--search_mian_end-->
		</form>
		<div class="button_contain">
		<button class="layui-btn layui-btn-danger" ng-click="$del($event, '/user/cst/delete?cstId')">
				<i class="layui-icon">&#xe640;</i> 解除预警
			</button>
		</div>		
	<div jf-grid="用款申请列表" paging="true" search="search" resource="warnCmdtyPrcList.list" params="queryParam">
			<div class="layui-form">
			<table>
				<thead>
					<tr>
						<th>选择</th>
						<th>商品代码</th>
						<th>商品名称</th>
						<th>商品目录</th>
						<th>质押率</th>
						<th>商品规格</th>
						<th>生产厂家</th>
						<th>计量单位</th>
						<th>调整前市场价</th>
						<th>调整后市场价</th>
						<th>波动率</th>
						<th>登记人</th>
						<th>登记机构</th>
					</tr>
				</thead>
				<tbody class="tbody">
					<tr>
						<td align="center" width="40"><a ng-click="selectItem(item.cstId)" ><input type="radio" name="cstId" title=" " lay-skin="primary"></a></td>
						<td align="center" ng-bind="item.cmdtyId"></td>
						<td align="center" ng-bind="item.cmdtyNm"></td>
						<td align="center" ng-bind="item.cmdtyCtlgNm"></td>
						<td align="center" ng-bind="item.plgRate"></td>
						<td align="center" ng-bind="item.cmdtySpec"></td>
						<td align="center" ng-bind="item.pdBn"></td>
						<td align="center" ng-bind="item.msUnitCd"></td>
						<td align="center" ng-bind="item.oriMktPrc"></td>
						<td align="center" ng-bind="item.curMktPrc"></td>
						<td align="center" ng-bind="item.prcFlctPct"></td>
						<td align="center" ng-bind="item.rspbPsnId"></td>
						<td align="center" ng-bind="item.hdlInstId"></td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
		
	</div>
	
</div>
</div>
