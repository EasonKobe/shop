<div ng-controller="userListCtrl">
	<div class="subposition" ng-bind-html="getCurrentLoaction()"></div>
	<form class="layui-form layui-form-pane" name="form1">
		<div class="search_mian">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">登录名：</label>
					<div class="layui-input-inline">
						<input class="layui-input" type="text"
							ng-model="userList.params.loginNameLike">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">姓名：</label>
					<div class="layui-input-inline">
						<input class="layui-input" type="text"
							ng-model="userList.params.realname">
					</div>
				</div>
			</div>
			<div class="search_button">
				<button class="layui-btn" ng-click="userList.search()">
					<i class="layui-icon">&#xe615;</i> 查询
				</button>

				<button class="layui-btn" type="button" ng-click="userList.params={}">
					<i class="layui-icon">&#x1002;</i> 重置
				</button>
			</div>
		</div>

	</form>
	<div class="button_contain">
		<button class="layui-btn layui-btn-primary"
			ng-click="userList.turn('/user/usermg/personAddMsg')">
			<i class="layui-icon">&#xe61f;</i> 新 增
		</button>
		<button class="layui-btn layui-btn-primary"
			ng-click="userList.turn('/user/usermg/personAddMsg?userNum')">
			<i class="layui-icon">&#xe642;</i> 修 改
		</button>
		<button class="layui-btn layui-btn-primary"
			ng-click="userList.request('sysUser1.delete?id')">
			<i class="layui-icon">&#xe640;</i> 删 除
		</button>
		<button class="layui-btn layui-btn-primary" ng-click="resetPassword()">
			<i class="layui-icon">&#xe642;</i> 重置密码
		</button>
	</div>
	<div jf-grid="userList">
		<table>
			<thead>
				<tr>
					<th align="left">用户编号</th>
					<th align="left">登陆名称</th>
					<th align="left">姓名</th>
					<th align="left">性别</th>
					<th align="left">电话</th>
					<!--<th align="left">地区</th>-->
					<th align="left">状态</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td align="left" ng-bind="item.userNum"></td>
					<td align="left" ng-bind="item.loginName"></td>
					<td align="left" ng-bind="item.realname"></td>
					<td align="left" ng-bind="item.sexCd | jfConvert : 'dict' : 'Gnd'"></td>
					<td align="left" ng-bind="item.mobile"></td>
					<!--<td align="left" ng-bind="item.city |jfConvert:'address'"></td>-->
					<td align="left" ng-bind="item.statusCd |jfConvert:'dict':'StCd'"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
