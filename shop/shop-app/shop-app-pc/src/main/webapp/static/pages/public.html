<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>FiltWhal</title>
<style type="text/css">
@charset "UTF-8"; 

[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak,
	.x-ng-cloak, .ng-hide:not (.ng-hide-animate ){
	display: none !important;
}

ng\:form {
	display: block;
}
</style>
<script>
	ctx = getContextPath();
	function getContextPath() {
		var pathName = document.location.pathname;
		var index = pathName.substr(1).indexOf("/");
		var result = pathName.substr(0, index + 1);
		return result;
	}
	function getRequestURL() {
		var localHref = window.location.href;
		var requestURL = '';
		if (localHref.indexOf('#') >= 0) {
			requestURL = localHref.split("#")[1];
		} else {
			requestURL = document.location.pathname;
		}
		return requestURL;
	}
	document
			.write("<script type=\"text/javascript\" src=\"" +ctx+"/static/js/libs/require.js\" data-main=\"" +ctx+"/static/js/main\"> <\/script>");
	document.write("<base href=\""+ ctx + "/\"" + ">");

</script>

</head>
<body class="ng-cloak" ng-cloak>
	<div ng-include="ctx+'/static/pages/template/admin_header.html'"></div>
	<div class="bodyer">
		<div class="body_mg20 layui-form layui-form-pane">
			<div ui-view=""></div>
		</div>
	</div>
</body>
</html>
